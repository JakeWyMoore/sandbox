<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'simple_css/css/global.css' %}">    
    <link rel="stylesheet" href="{% static 'simple_css/css/home.css' %}">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Simple Styles</title>

</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1>Simple Styles</h1>
            <p>The purpose of Simple CSS is to display my styles for multiple types of elements.</p>
        
            <button onclick="myFunction()"><i class="far fa-moon"></i> Toggle dark mode</button>
        </div>
        <div class="menu">
            <ul>
                <a href="">
                    <li>Buttons</li>
                </a>
                <a href="">
                    <li>Color Schemes</li>
                </a>
                <a href="">
                    <li>Tables</li>
                </a>
                <a href="">
                    <li>Forms</li>
                </a>
            </ul>
        </div>
    </div>

    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
