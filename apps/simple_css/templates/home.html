<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <title>Simple CSS</title>
    {% load static %}

    <style>
    * {
        margin: 0 auto;
        padding: 0;
        text-align: center;
    }
    .buttons-container {
        padding: 50px;
    }
    .buttons {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 0;
    }
    .buttons .download {
        padding: 10px 20px;
        border-radius: 15px;
        border: 3px solid #2f9fb3;
        background: #2f9fb3;
        color: white;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: 0.3s;

    }
    .buttons .download:hover {
        background: coral;
        border: 3px solid coral;
        transition: 0.3s;

    }
    </style>

</head>
<body>
    <div class="container">
        <h1>Simple CSS</h1>
        <p>The purpose of Simple CSS is to display my styles for multiple types of elements.</p>
    
        <div class="buttons-container">
            <h3>Buttons</h3>
            <div class="buttons">
                <button class="download"><i class="fas fa-cloud-download-alt"></i> Download</button>
                <button class="login">Login</button>
                <button class="logout">Logout</button>
                <button class="slide">Slide</button>
                <button class="upload">Upload</button>
            </div>
        </div>
    </div>
</body>
</html>
